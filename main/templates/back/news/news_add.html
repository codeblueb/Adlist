{% extends "back/master.html" %}
{% load static %}

{% block mainblock %}
<!-- NewsPage content Where you can see all the Articles -->
<div id="page-content">
    <!-- Page content -->
    <div id="page-content">
        <!-- News Add Header -->
        <div class="content-header">
            <div class="header-section">
                <h1>
                    <i class="fa fa-table"></i>Add News<br><small>Lets add a new Article</small>
                </h1>
            </div>
        </div>
        <ul class="breadcrumb breadcrumb-top">
            <li>News</li>
            <li><a href="">Add</a></li>
        </ul>
        <!-- END News Add Header -->
        <!-- News Add Content -->
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <div class="block-title">
                        <h2>Basic Form</h2>
                    </div>

                    <!-- Add News Form -->
                    <form action="{% url 'article_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" id="newsarticlename" name="newsarticlename" class="form-control" placeholder="News Article Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="newsauthor" name="newsauthor" class="form-control" placeholder="News Author">
                            </div>
                            <div class="col-md-6">
                                <select id="newscategory" name="newscategory" class="select-chosen" data-placeholder="Choose a Catergory" style="width: 250px;">
                                    <option></option>
                                    {% for i in categories %}
                                    <option value="{{ i.pk }}">{{ i.category_name }} | {{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea type="text" id="newsshorttitle" name="newsshorttitle" class="form-control" placeholder="Short Title"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea type="text" id="newsbody" name="newsbody" class="form-control" placeholder="Body Text"></textarea>
                            </div>
                        </div>
                            <!-- Uploadfile Block -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="file" id="myfile" name="myfile" rows="5" class="form-control" placeholder="Upload a file">
                            </div>
                        </div>
                        <!-- END Uploadfile Block -->
                        <!-- Form Button -->
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-sm btn-primary">
                                    <i class="fa fa-angle-right"></i> Submit
                                </button>
                            </div>
                        </div>
                    </form>                            
                </div>
            </div>                        
        </div>
        <!-- END News Add Content -->
    </div>
    <!-- END Page Content -->
</div>
<!-- END Page Content -->
{% endblock %}

{% block footerjsblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
