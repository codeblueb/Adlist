{% extends "back/master.html" %}
{% load static %}

{% block mainblock %}
<!-- NewsPage content Where you can see all the Articles -->
<div id="page-content">
    <!-- Page content -->
    <div id="page-content">
        <!-- Datatables Header -->
        <div class="content-header">
            <div class="header-section">
                <h1>
                    <i class="fa fa-table"></i>Category Lists<br><small><span><a href="/panel/category/add/">Add</a></span>, Edit, and Delete data</small>
                </h1>
            </div>
        </div>
        <ul class="breadcrumb breadcrumb-top">
            <li>Category</li>
            <li><a href="/panel/category/list/">List</a></li>
        </ul>
        <!-- END Datatables Header -->

        <!-- Datatables Content -->
        <div class="block full">
            <div class="block-title">
                <h2><strong>Category</strong> Lists</h2>
            </div>
            <div class="table-responsive">
                <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
        
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        {% for cat in cat %}
                        <tr>
                            <td class="text-center">{{ cat.pk }}</td>
                            <td>{{ cat.name }}</td>
                            
                            <td class="text-center">
                                <div class="btn-group">
                                    <a href="" data-toggle="tooltip" title="Edit" 
                                    class="btn btn-xs btn-default"><i class="fa fa-pencil"></i></a>
                                    <a href="" data-toggle="tooltip" title="Delete" 
                                    class="btn btn-xs btn-danger"><i class="fa fa-times"></i></a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END Datatables Content -->
    </div>
    <!-- END Page Content -->
</div>
<!-- END Page Content -->      
{% endblock %}

{% block footerjsblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
